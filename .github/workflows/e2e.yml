name: E2E Test

on:
  push:
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------
      # Checkout
      # ---------------------------------------------
      - uses: actions/checkout@v6

      # ---------------------------------------------
      # Frontend build
      # ---------------------------------------------
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: yarn
          cache-dependency-path: frontend/yarn.lock

      - name: Enable corepack
        run: corepack enable

      - name: Install frontend deps
        working-directory: frontend
        run: yarn install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        run: yarn build

      # ---------------------------------------------
      # Install uv + Python
      # ---------------------------------------------
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python
        run: |
          uv python install 3.12
          uv python pin 3.12

      # ---------------------------------------------
      # Install Python dependencies
      # ---------------------------------------------
      - name: Install dependencies
        run: uv sync --dev

      # ---------------------------------------------
      # Start backend + client
      # ---------------------------------------------
      - name: Start test project
        run: |
          mkdir -p logs
          LOGS_DIR="$(pwd)/logs"

          cd tests/client
          uv run neet version
          uv run neet init
          sed -i 's/20202/10101/g' neetbox.toml

          uv run neet serve > "$LOGS_DIR/server.log" 2>&1 &
          sleep 3

          uv run python test.py > "$LOGS_DIR/client.log" 2>&1 &

      # ---------------------------------------------
      # Run frontend E2E (Cypress / Playwright)
      # ---------------------------------------------
      - name: Run e2e tests
        working-directory: frontend
        run: yarn run e2e:ci

      # ---------------------------------------------
      # Logs & artifacts
      # ---------------------------------------------
      - name: Server log
        if: always()
        run: cat logs/server.log || true

      - name: Client log
        if: always()
        run: cat logs/client.log || true

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: |
            frontend/cypress/screenshots/*
            frontend/cypress/videos/*
