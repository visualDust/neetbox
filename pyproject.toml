[tool.poetry]
name = "neetbox"
version = "0.1.41"
description = "NEETBox contains useless CV code snippets."
license = "MIT"
authors = [
    "VisualDust <gavin@gong.host>",
]
maintainers = [
    "VisualDust <gavin@gong.host>",
    "PommesPeter <me@pommespeter.space>",
]


readme = "README.md"
homepage = "https://neetbox.550w.host"
repository = "https://github.com/visualDust/neetbox"
keywords = ["computer vision", "tools", "logging"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Framework :: Matplotlib",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Logging",
    "Topic :: Utilities"
]

# [[tool.poetry.source]]
# name = "pypi"
# url = "https://pypi.org/simple"
# default = true

[tool.poetry.dependencies]
python = ">=3.8"
numpy = ">=1"
pillow = ">=8"
opencv-python = ">=3"
pandas = ">=1"
tqdm = ">=4"
colorama = ">=0.3"
thop = ">=0.1"
scikit-learn = ">=1"


# [tool.poetry.group.dev.dependencies]
# torch = {version = "^1.13.1"}
# torchvision = {version = "^0.14.1"}




[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
